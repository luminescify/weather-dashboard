<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="container-fluid text-center text-white bg-primary bg-gradient p-2 weather-header">
      <h1>Weather Dashboard</h1>
    </header>

    <!-- ultra-wide resolution -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-header" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input
                class='col-12 p-2 rounded form-input weather-search'
                type="text"
                id='search-input'
                placeholder='Enter a City'
                aria-labelledby='form-heading'
                aria-controls='submit search'
                required />
                <div class='input-group'>
                  <button
                  type="submit"
                  class='btn btn-primary col-12 my-3 rounded'
                  id='search-button'> Search
                </button>
                </div>
              </div>
            </div>
          </form>
          <hr class='hr weather-hr'>
          <div class='list-group' id='history'></div>
        </aside>

        <div class='col-lg-9 pb-3'>
          <section id='today' class='mt-3' role='region' aria-live='polite'></section>
          <section id='forecast' class='row mt-3' role='region' aria-live='polite'></section>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
